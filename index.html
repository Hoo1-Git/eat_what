    /* ä¸­å¿ƒæŒ‡é’ˆ */
    .center-pointer {

<body>

<h1>ğŸ• ç¾é£Ÿå¤§è½¬ç›˜ ğŸœ</h1>

<div class="wheel-wrap">

        <canvas id="wheelCanvas"></canvas>
    </div>
    <!-- ä¸­å¿ƒæŒ‡é’ˆ -->

    <!-- å³ä¸‹è§’åŒºåŸŸ -->

        <div class="tooltip-bubble">
            ç‚¹å‡»è½¬ç›˜çœ‹çœ‹ä»Šå¤©åƒä»€ä¹ˆå§ï¼ğŸ·
        </div>
        <!-- å›¾ç‰‡ -->
        <img src="eat.jpg" alt="åƒä»€ä¹ˆ" class="eat-image">
    </div>

<div class="result" id="result"></div>

<script>
// ç¾é£Ÿé€‰é¡¹
const foods = [
    'æ‹Œé¥­', 'ç±³çº¿', 'èºè›³ç²‰', 'æ±‰å ¡', 'æ„é¢',
    'è½»é£Ÿ', 'å…³ä¸œç…®', 'çŒªè„šé¥­', 'å¹²é”…æ’éª¨', 'è›‹åŒ…é¥­',
    'å…°æ¹˜å­', 'å¤–å©†å‘³é“', 'èŒ„å­æ°æ°', 'éº»è¾£çƒ«', 'ç²¥',
    'å¯¿å¸', 'æ°´é¥º', 'å¥¶èŒ¶', 'å°è›‹ç³•'
];

const canvas = document.getElementById('wheelCanvas');
const ctx = canvas.getContext('2d');
const wheel = document.getElementById('wheel');
const result = document.getElementById('result');

// è®¾ç½® canvas å°ºå¯¸
const size = 484; // 500 - 8*2 (border)
canvas.width = size;
canvas.height = size;

const numSlices = foods.length;
const sliceAngle = (2 * Math.PI) / numSlices;

// é¢œè‰²æ•°ç»„
const colors = [
    '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
    '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B739', '#52B788',
    '#FF8787', '#51E5E0', '#FFB347', '#B19CD9', '#77DD77',
    '#FF6961', '#AEC6CF', '#FFD700', '#DDA0DD', '#F49AC2'
];

// ç»˜åˆ¶è½¬ç›˜
function drawWheel() {
    const centerX = size / 2;
    const centerY = size / 2;
    const radius = size / 2;
    
    for (let i = 0; i < numSlices; i++) {
        const startAngle = i * sliceAngle - Math.PI / 2;
        const endAngle = startAngle + sliceAngle;
        
        // ç»˜åˆ¶æ‰‡å½¢
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        
        // ç»˜åˆ¶è¾¹ç•Œçº¿
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // ç»˜åˆ¶æ–‡å­—
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + sliceAngle / 2);
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px Arial';
        ctx.shadowColor = 'rgba(0,0,0,0.5)';
        ctx.shadowBlur = 3;
        ctx.fillText(foods[i], radius * 0.65, 0);
        ctx.restore();
    }
}

drawWheel();

let isSpinning = false;
let currentRotation = 0;

// ç‚¹å‡»è½¬ç›˜è§¦å‘æ—‹è½¬
wheel.addEventListener('click', () => {
    if (isSpinning) return;
    isSpinning = true;
    result.textContent = 'è½¬åŠ¨ä¸­...';
    
    // éšæœºé€‰æ‹©ä¸€ä¸ªç¾é£Ÿï¼ˆæ¯ä»½ 18Â°ï¼‰
    const randIndex = Math.floor(Math.random() * numSlices);
    const degreesPerSlice = 360 / numSlices;
    const base = 360 * 5; // æ—‹è½¬5åœˆ
    const offset = 360 - (randIndex * degreesPerSlice + degreesPerSlice / 2);
    const stopAngle = base + offset;
    
    // åº”ç”¨æ—‹è½¬
    currentRotation += stopAngle;
    wheel.style.transform = `rotate(${currentRotation}deg)`;
    
    // 5ç§’åæ˜¾ç¤ºç»“æœ
    setTimeout(() => {
        result.textContent = `ğŸ‰ æ­å–œä½ æŠ½åˆ°ï¼š${foods[randIndex]} ğŸ‰`;
        isSpinning = false;
    }, 5000);
});
</script>
